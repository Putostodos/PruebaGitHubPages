<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BorderBox</title>
</head>
<style>

	.sinBorderBox {
	       
	    width: 300px;
	    height: 100px;
	    padding: 30px;    
	    border: 10px solid blue;
	}

	.conBorderBox {

	    box-sizing: border-box;
	    
	    width: 300px;
	    height: 100px;
	    padding: 30px;    
	    border: 10px solid blue;
	}
</style>
<body>

	<div class="sinBorderBox">
		Este div tiene un ancho 300px. Pero el ancho TOTAL es 300px + 20px (borde izquierdo y derecho) + 60px (izquierdo derecho padding) = 380px!
	</div>
	
	<br>

	<div class="conBorderBox">
		Este div tiene 300px en TOTAL no importa que le agreguemos
	</div>


	
</body>
</html>
